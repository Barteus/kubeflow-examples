bundle: kubernetes
applications:
  istio-gateway:
    charm: istio-gateway
    channel: 1.11/stable
    revision: 285
    scale: 1
    options:
      gateway_service_type: NodePort
      kind: ingress
    constraints: arch=amd64
  istio-pilot:
    charm: istio-pilot
    channel: 1.11/stable
    revision: 302
    scale: 1
    options:
      default-gateway: kubeflow-gateway
    constraints: arch=amd64
  seldon-controller-manager:
    charm: seldon-core
    channel: 1.14/stable
    revision: 92
    resources:
      oci-image: 192
    scale: 1
    constraints: arch=amd64
relations:
- - istio-pilot:istio-pilot
  - istio-gateway:istio-pilot
